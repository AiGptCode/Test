<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3wDpgfTgo4JhXQtgM" crossorigin="anonymous">
    <title>DeepSeek AI Assistant</title>
    <style>
        body {
            background-color: #222;
            overflow-x: hidden !important;
            color: white;
        }

        h1 {
            font-weight: bold;
            color: red;
            text-shadow: 2px 2px black;
            letter-spacing: 1px;
            margin-bottom: 3rem;
        }

        .bg-darkmode {
            --bs-btn-bg: red;
            --bs-btn-hover-bg: rgba(255, 0, 0, 0.7);
            --bs-btn-active-bg: rgba(255, 0, 0, 0.9);
            --bs-btn-border-color: transparent;
            --bs-btn-focus-box-shadow: 0 0 0 0.25rem rgba(255, 0, 0, 0.5);
        }

        @media screen and (max-width: 991px) {
            h1 {
                font-size: 2rem;
            }
        }

        .chat-output {
            max-height: calc(100vh - 220px);
            overflow-y: auto;
            border: solid 1px gray;
            padding: 10px;
            border-radius: 10px;
            margin-top: 2rem;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .chat-box {
            border: solid 1px grey;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .rounded-pill::before {
            border-radius: 50% !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 bg-darkmode p-4 rounded shadow">
                <h1 class="mb-4">DeepSeek AI Assistant</h1>
                <form id="chat-form">
                    <div class="d-flex align-items-center gap-3">
                        <div class="chat-output">
                            <!-- Output messages will be rendered here -->
                            <div class="alert alert-secondary mb-3" role="alert">
                                Welcome to the DeepSeek AI Assistant! Type something in the input field below.
                            </div>
                        </div>
                        <div class="flex-grow-1">
                            <textarea id="prompt" rows="1" class="form-control form-control-sm ps-3 py-1 rounded-pill border-0 bg-light" aria-label="Message" placeholder="Ask me anything..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-circle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="#fff" width="1.5em" height="1.5em"><path fill-rule="evenodd" d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.164.852l-.5 2.815.5 2.815a.75.75 0 0 1 1.164.853l5.818-14.547a.5.5 0 0 1 .11-.54l.002-.001zM10 11a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0-7a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/></svg></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "sk-ecad9052a3da4e3b8aaa77e1cf9e84c3"; // Replace YOUR_API_KEY with your actual DeepSeek API Key
        const messages = [];

        $(document).ready(function () {
            $('#chat-form').on('submit', async e => {
                e.preventDefault();
                const query = $('#prompt').val();
                addUserMessage(query);
                await fetchAIResponse(query);
            });

            function addUserMessage(msg) {
                const template = '<div class="chat-box mb-2 ms-2"><span class="badge badge-success float-start me-2">You:</span><span class="fs-5">' + msg + '</span></div>';
                $('.chat-output').append(template);
                scrollToBottom();
            }

            async function fetchAIResponse(query) {
                try {
                    const result = await $.ajax({
                        url: `https://api.deepseek.com/v1/chat/completions`,
                        method: "POST",
                        beforeSend: xhr => {
                            xhr.setRequestHeader('Authorization', `Bearer ${apiKey}`);
                            xhr.setRequestHeader('Content-Type', 'application/json');
                        },
                        data: JSON.stringify({ model: "deepseek-coder", messages: [...messages, { role: "user", content: query }] }),
                    });

                    handleServerResponse(result);
                } catch (err) {
                    console.error(err);
                }
            }

            function handleServerResponse(res) {
                if ('choices' in res && Array.isArray(res.choices)) {
                    const choice = res.choices[0];
                    const aiMessage = choice.message;
                    if (aiMessage) {
                        const template = '<div class="chat-box mb-2 bg-light"><span class="badge badge-info float-start me-2">AI:</span><span class="fs-5">' + aiMessage.content + '</span></div>';
                        $('.chat-output').append(template);
                        scrollToBottom();
                        messages.push(aiMessage);

                        // Update System Prompt
                        if (aiMessage.content.toLowerCase().includes("help with a code")) {
                            messages[0].content = "You are a helpful assistant specializing in coding.";
                        }
                    }
                } else {
                    console.log("Invalid or no response received.", res);
                }
            }

            function scrollToBottom() {
                $('.chat-output').animate({ scrollTop: $('.chat-output').prop("scrollHeight") }, 500);
            }
        });
    </script>
</body>

</html>
